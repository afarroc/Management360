{% extends 'layouts/base.html' %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">

    <div class="card mb-3">

      <div class="card-body">

        <div class="pt-4 pb-2">
          <h5 class="card-title text-center pb-0 fs-4">Login to Your Account</h5>
          <p class="text-center small">Enter your username &amp; password to login</p>
        </div>






        <form method="post">
          {% csrf_token %}
      
          {% if messages %}
            {% for message in messages %}
              <div class="alert alert-{{ message.tags }}">
                {{ message }}
              </div>
            {% endfor %}
          {% endif %}
      
          <div class="form-group">
            <label for="username">Nombre de usuario</label>
            <input type="text" name="username" class="form-control form-control-sm" id="username" required>
          </div>
      
          <div class="form-group">
            <label for="email">Correo electrónico</label>
            <input type="email" name="email" class="form-control form-control-sm" id="email" required>
          </div>
      
          <div class="form-group">
            <label for="password">Contraseña</label>
            <input type="password" name="password" class="form-control form-control-sm" id="password" required>
          </div>
      
          <div class="form-group">
            <label for="password_confirmation">Confirmar contraseña</label>
            <input type="password" name="password_confirmation" class="form-control form-control-sm" id="password_confirmation" required>
          </div>
      
          <button type="submit" class="btn btn-primary">Registrarse</button>
        </form>


      </div>
    </div>
  </div>
</div>




{% endblock %}
