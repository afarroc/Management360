{% extends "layouts/base.html" %}

{% block content %}
<div class="container mt-5">
    <h2 class="mb-4">Reset Your Password</h2>
    <p>Please enter your new password below.</p>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Reset Password</button>
    </form>
</div>
{% endblock %}
