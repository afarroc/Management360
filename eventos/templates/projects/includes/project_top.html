<!-- Top Selling -->
<div class="col-12">
    <div class="card top-selling overflow-auto">

        <div class="filter">
            <a class="icon" href="#" data-bs-toggle="dropdown"><i class="bi bi-three-dots"></i></a>
            <ul class="dropdown-menu dropdown-menu-end dropdown-menu-arrow">
                <li class="dropdown-header text-start">
                    <h6>Filter</h6>
                </li>

                <li><a class="dropdown-item" href="#">--</a></li>
                <li><a class="dropdown-item" href="#">-</a></li>
                <li><a class="dropdown-item" href="#">--</a></li>
            </ul>
        </div>

        <div class="card-body pb-0">
            <h5 class="card-title">Projects <span>| Today</span></h5>

            <table class="table table-borderless datatable">
                <thead>
                    <tr>
                        <th scope="col">Id</th>
                        <th scope="col">Title</th>
                        <th scope="col">Event</th>
                        <th scope="col">Status</th>
                        <th scope="col">Icon</th>
                        <th scope="col">Tasks</th>

                    </tr>
                </thead>
                <tbody>
                    {% for project, count_tasks in projects_with_task_count %}
                    <tr>
                        <td><a href="{% url 'project_panel' project.id %}" class="text-primary">{{project.id}}</a></td>
                        <td class="fw-bold"><a href="{% url 'project_panel' project.id %}">{{project.title}}</a></td>
                        <td><a href="{% url 'event_panel' project.event.id %}">{{project.event.title}}</a></td>
                        <td>
                            <span style="background-color: {{ project.project_status.color }};" class="badge ">{{project.project_status.status_name}}</span>
                            </td>
                        <td>{{project.project_status.icon}}</td>
                        <td><a href="{% url 'task_panel'%}" class="text">{{count_tasks}}</a></td>

                    </tr>
                    {% endfor%}

                </tbody>
            </table>

        </div>

    </div>
</div><!-- End Top Selling -->
