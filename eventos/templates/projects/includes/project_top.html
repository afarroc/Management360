<!-- Top Selling -->
<div class="col-12">
    <div class="card top-selling overflow-auto">

        <div class="filter">
            <a class="icon" href="#" data-bs-toggle="dropdown"><i class="bi bi-three-dots"></i></a>
            <ul class="dropdown-menu dropdown-menu-end dropdown-menu-arrow">
                <li class="dropdown-header text-start">
                    <h6>Filter</h6>
                </li>

                <li><a class="dropdown-item" href="#">Today</a></li>
                <li><a class="dropdown-item" href="#">This Month</a></li>
                <li><a class="dropdown-item" href="#">This Year</a></li>
            </ul>
        </div>

        <div class="card-body pb-0">
            <h5 class="card-title">Top Selling <span>| Today</span></h5>

            <table class="table table-borderless datatable">
                <thead>
                    <tr>
                        <th scope="col">Id</th>
                        <th scope="col">Title</th>
                        <th scope="col">event</th>
                        <th scope="col">host</th>
                        <th scope="col">Status</th>
                        <th scope="col">!</th>

                    </tr>
                </thead>
                <tbody>
                    {% for project in projects %}
                    <tr>
                        <td><a href="#" class="text-primary fw-bold">{{project.id}}</a></td>
                        <td>{{project.title}}</td>
                        <td class="fw-bold">{{project.event.title}}</td>
                        <td class="fw-bold">{{project.host.get_full_name}}</td>
                        <td>{{project.project_status.status_name}}</td>
                        <th scope="row">
                            <a href="#"><img src="assets/img/product-1.jpg" alt="">
                            {{project.project_status.icon}}
                            </a>
                        </th> 
                    </tr>
                    {% endfor%}

                </tbody>
            </table>

        </div>

    </div>
</div><!-- End Top Selling -->
