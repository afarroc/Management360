<div class="card-body">
    <!--h5 class="card-title">Active events</h5-->

    <!-- Bordered Tabs Justified -->
    <ul class="nav nav-tabs nav-tabs-bordered d-flex" id="borderedTabJustified" role="tablist">
        {% for event in active_events %}
        <li class="nav-item flex-fill" role="presentation">
            <button class="nav-link w-100 {% if forloop.first %}active{% endif %}" id="{{event.id}}-tab"
                data-bs-toggle="tab" data-bs-target="#bordered-justified-{{event.id}}" type="button" role="tab"
                aria-controls="{{event.id}}"
                aria-selected="{% if forloop.first %}true{% else %}false{% endif %}">{{event.title}}</button>
            {% endfor %}
    </ul>
    <div class="tab-content pt-2" id="borderedTabJustifiedContent">

        {% for event_data in active_events %}
        <div class="tab-pane fade {% if forloop.first %}show active{% endif %}" id="bordered-justified-{{event.id}}"
            role="tabpanel" aria-labelledby="{{event.id}}-tab">
            
            <div class="">
                {% include 'events/includes/event_card.html' %}
            </div>
        </div>


        {% endfor %}


    </div><!-- End Bordered Tabs Justified -->

</div>
