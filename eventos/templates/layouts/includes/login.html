<!-- session.html -->
{% if user.is_authenticated %}
<li class="nav-item">
    <a class="nav-link collapsed" href="{% url 'logout' %}">
        <i class="bi bi-box-arrow-in-left"></i>
        <span>Sign Out</span>
    </a>
</li>
{% else %}
<li class="nav-item">
    <a class="nav-link collapsed" href="{% url 'signin' %}">
        <i class="bi bi-box-arrow-in-right"></i>
        <span>Login</span>
    </a>
</li>
{% endif %}
