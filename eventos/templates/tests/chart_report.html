<!-- Reports -->
<div class="col-12">
    <div class="card">

        <div class="filter">
            <a class="icon" href="#" data-bs-toggle="dropdown"><i class="bi bi-three-dots"></i></a>
            <ul class="dropdown-menu dropdown-menu-end dropdown-menu-arrow">
                <li class="dropdown-header text-start">
                    <h6>Filter</h6>
                </li>

                <li><a class="dropdown-item" href="#">Today</a></li>
                <li><a class="dropdown-item" href="#">This Month</a></li>
                <li><a class="dropdown-item" href="#">This Year</a></li>
            </ul>
        </div>

        <div class="card-body">
            <h5 class="card-title">Reports <span>/Today</span></h5>

            <!-- Line Chart -->
            <div id="reportsChart"></div>

            <script>
                document.addEventListener("DOMContentLoaded", () => {
                    const combinedChartData = {
                        dates: {{ combined_chart_data.dates|safe }},
                        projects: {{ combined_chart_data.projects|safe }},
                        tasks: {{ combined_chart_data.tasks|safe }},
                        events: {{ combined_chart_data.events|safe }},
                    };
                    new ApexCharts(document.querySelector("#reportsChart"), {
                        series: [{
                            name: 'Projects',
                            data: combinedChartData.projects,
                        }, {
                            name: 'Tasks',
                            data: combinedChartData.tasks,
                        }, {
                            name: 'Events',
                            data: combinedChartData.events,
                        }],
                        chart: {
                            height: 350,
                            type: 'area',
                            toolbar: {
                                show: true
                            },
                        },
                        markers: {
                            size: 4
                        },
                        colors: ['#4154f1', '#2eca6a', '#ff771d'],
                        fill: {
                            type: "gradient",
                            gradient: {
                                shadeIntensity: 1,
                                opacityFrom: 0.3,
                                opacityTo: 0.4,
                                stops: [0, 90, 100]
                            }
                        },
                        dataLabels: {
                            enabled: false
                        },
                        stroke: {
                            curve: 'smooth',
                            width: 2
                        },
                        xaxis: {
                            type: 'datetime',
                            categories: combinedChartData.dates
                        },
                        tooltip: {
                            x: {
                                format: 'dd/MM'
                            },
                        }
                    }).render();
                });
            </script>
            <!-- End Line Chart -->

        </div>

    </div>
</div><!-- End Reports -->
