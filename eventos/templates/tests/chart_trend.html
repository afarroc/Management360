<div class="col-lg-12">
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">Trend Chart</h5>

            <!-- Combined Chart -->
            <div id="combinedChart"></div>

            <script>
                document.addEventListener("DOMContentLoaded", () => {
                    var options = {

                        series: [{
                            name: 'Tareas En Curso',
                            data: {{ line_chart_data.counts_over_time | safe }}
                        }],                        

                        chart: {
                            type: 'line',
                            height: 400
                        },

        
                        xaxis: {
                            type: 'datetime',

                            categories: {{ line_chart_data.dates | safe }},
                            },
                            title: {
                            text: 'Tendencia de Tareas En Curso ',
                            align: 'left'
                        }
,
                        yaxis: {
                            title: {
                                text: 'Recuento'
                            }
                        },
                        title: {
                            text: 'TTendencia de Tareas En Curso',
                            align: 'left'
                        },
                        tooltip: {
                            shared: true,
                            intersect: false
                        },
                        stroke: {
                            curve: 'smooth'
                        },
                        markers: {
                            size: 5
                        },
                        colors: ['#4154f1', '#2eca6a', '#ff771d']
                    };

                    var chart = new ApexCharts(document.querySelector("#combinedChart"), options);
                    chart.render();
                });
            </script>
            <!-- End Combined Chart -->


        </div>
    </div>
</div>
