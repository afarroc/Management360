<!-- Top Selling -->
<div class="col-12">
    <div class="card top-selling overflow-auto">

        <div class="filter">
            <a class="icon" href="#" data-bs-toggle="dropdown"><i class="bi bi-three-dots"></i></a>
            <ul class="dropdown-menu dropdown-menu-end dropdown-menu-arrow">
                <li class="dropdown-header text-start">
                    <h6>Filter</h6>
                </li>

                <li><a class="dropdown-item" href="#">--</a></li>
                <li><a class="dropdown-item" href="#">-</a></li>
                <li><a class="dropdown-item" href="#">--</a></li>
            </ul>
        </div>

        <div class="card-body pb-0">
            <h5 class="card-title">Tasks <span>| Today</span></h5>

            <table class="table table-borderless datatable">
                <thead>
                    <tr>
                        <th scope="col">Id</th>
                        <th scope="col">Title</th>
                        <th scope="col">Event</th>
                        <th scope="col">Status</th>
                        <th scope="col">Icon</th>
                    </tr>
                </thead>
                <tbody>
                    {% for task in tasks %}
                    <tr>
                        <td><a href="{% url 'task_panel' task.id %}" class="text-primary">{{task.id}}</a></td>
                        <td class="fw-bold"><a href="{% url 'tasks' task.id %}">{{task.title}}</a></td>
                        <td>
                            {% if task.event %}
                                <a href="{% url 'task_panel' task.event.id %}">{{ task.event.title }}</a>
                            {% else %}
                            
                            {% endif %}
                        </td>
                        
                        <td>
                            <span style="background-color: {{ task.task_status.color }};" class="badge ">{{task.task_status.status_name}}</span>
                            </td>
                        <td>{{task.task_status.icon}}</td>
                    </tr>
                    {% endfor%}

                </tbody>
            </table>

        </div>

    </div>
</div><!-- End Top Selling -->
