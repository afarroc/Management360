<div class="card-body">
    <!--h5 class="card-title">Active Tasks</h5-->

    <!-- Bordered Tabs Justified -->
    <ul class="nav nav-tabs nav-tabs-bordered d-flex" id="borderedTabJustified" role="tablist">
        {% for task in active_tasks %}
        <li class="nav-item flex-fill" role="presentation">
            <button class="nav-link w-100 {% if forloop.first %}active{% endif %}" id="{{task.id}}-tab"
                data-bs-toggle="tab" data-bs-target="#bordered-justified-{{task.id}}" type="button" role="tab"
                aria-controls="{{task.id}}"
                aria-selected="{% if forloop.first %}true{% else %}false{% endif %}">{{task.title}}</button>
            {% endfor %}
    </ul>
    <div class="tab-content pt-2" id="borderedTabJustifiedContent">

        {% for task in active_tasks %}
        <div class="tab-pane fade {% if forloop.first %}show active{% endif %}" id="bordered-justified-{{task.id}}"
            role="tabpanel" aria-labelledby="{{task.id}}-tab">
            
            <div class="">
                {% include 'tasks/includes/task_card.html' %}
            </div>
        </div>


        {% endfor %}


    </div><!-- End Bordered Tabs Justified -->

</div>
