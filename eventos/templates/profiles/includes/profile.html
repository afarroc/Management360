        <div class="col-xl-4">

            <div class="card">
                <div class="card-body profile-card pt-4 d-flex flex-column align-items-center">
                    {% if profile.profile_picture %}
                    <img src="{{ profile.profile_picture.url }}" alt="Profile" class="rounded-circle">
                    {% endif %}
                    <h2>{{ profile.user.get_full_name }}</h2>
                    <h3>{{ profile.user.role }}</h3>
                    <div class="social-links mt-2">
                        <a href="{{ profile.twitter_url }}" class="twitter"><i class="bi bi-twitter"></i></a>
                        <a href="{{ profile.facebook_url }}" class="facebook"><i class="bi bi-facebook"></i></a>
                        <a href="{{ profile.instagram_url }}" class="instagram"><i class="bi bi-instagram"></i></a>
                        <a href="{{ profile.linkedin_url }}" class="linkedin"><i class="bi bi-linkedin"></i></a>
                    </div>
                </div>
            </div>

        </div>
