<!-- Estadísticas del CMS -->
<div class="cms-stats">
    <div class="row text-center">
        <div class="col-md-3 col-6 mb-3">
            <div class="stats-number">{{ total_blocks }}</div>
            <div class="stats-label">Total de Bloques</div>
        </div>
        <div class="col-md-3 col-6 mb-3">
            <div class="stats-number">{{ user_own_blocks }}</div>
            <div class="stats-label">Mis Bloques</div>
        </div>
        <div class="col-md-3 col-6 mb-3">
            <div class="stats-number">{{ featured_blocks }}</div>
            <div class="stats-label">Destacados</div>
        </div>
        <div class="col-md-3 col-6 mb-3">
            <div class="stats-number">{{ categories|length }}</div>
            <div class="stats-label">Categorías</div>
        </div>
    </div>
</div>
