<!-- Funciones del CMS -->
<div class="cms-functions-grid">
    {% for function in cms_functions %}
    <a href="{% if function.params %}{% url 'courses:create_content_block' function.params.block_type %}{% else %}{% url function.url %}{% endif %}"
       class="cms-function-card bg-{{ function.color }}">
        <div class="text-center">
            <div class="function-icon">
                <i class="{{ function.icon }}"></i>
            </div>
            <div class="function-title">{{ function.name }}</div>
            <div class="function-description">{{ function.description }}</div>
            <div class="btn btn-outline-light btn-sm">
                <i class="bi bi-arrow-right me-1"></i>Ir
            </div>
        </div>
    </a>
    {% endfor %}
</div>
