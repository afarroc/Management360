<div class="col-lg-12">
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">Bar Chart</h5>

            <!-- Bar Chart -->
            <div id="barChart"></div>

            <!-- End Bar Chart -->

        </div>
    </div>
</div>
<script>
    document.addEventListener("DOMContentLoaded", () => {
        new ApexCharts(document.querySelector("#barChart"), {
            series: [{
                data: {{ bar_chart_data.counts | safe }}
              }],
        chart: {
        type: 'bar',
        height: 450
    },
        plotOptions: {
        bar: {
            borderRadius: 4,
            horizontal: true,
        }
    },
        dataLabels: {
        enabled: false
    },
        xaxis: {
        categories: {{ bar_chart_data.categories | safe }},
              }
            }).render();
          });
</script>
