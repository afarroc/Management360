<!-- Recent Activity -->
<div class="card">
    <div class="filter">
        <a class="icon" href="#" data-bs-toggle="dropdown"><i class="bi bi-three-dots"></i></a>
        <ul class="dropdown-menu dropdown-menu-end dropdown-menu-arrow">
            <li class="dropdown-header text-start">
                <h6>Options</h6>
            </li>
            <li><a class="dropdown-item" href="#">Today</a></li>
        </ul>
    </div>

    <div class="card-body">
        <h5 class="card-title">Recent Tasks Activity <span>| Today</span></h5>

        <div class="activity">


            {% if tasks_states %}
            {% for item in tasks_states %}
            <div class="activity-item d-flex">
                <div class="activite-label">{{ item.start_time|timesince:item.end_time }}</div>
                
                <i style="color:{{ item.status.color }};" class="bi bi-circle-fill activity-badge text align-self-start"></i>
                <div class="activity-content">
                    <a href="#" class="fw-bold text-dark">{{ item.task.title }}</a>
                    cambi√≥ al estado <a href="#" class="fw-bold text-dark">{{ item.status }}</a>
                </div>
            </div><!-- Fin del elemento de actividad -->
            
            
            {% endfor %}
            {% endif %}


        </div>

    </div>
</div><!-- End Recent Activity -->
