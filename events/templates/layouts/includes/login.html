<!-- session.html -->
{% if user.is_authenticated %}
<li class="nav-item">
    <a class="nav-link collapsed" href="{% url 'api-logout' %}">
        <i class="bi bi-box-arrow-in-left"></i>
        <span>Log Out</span>
    </a>
</li>
{% else %}
<li class="nav-item">
    <a class="nav-link collapsed" href="{% url 'api-login' %}">
        <i class="bi bi-box-arrow-in-right"></i>
        <span>Log In</span>
    </a>
</li>
{% endif %}
