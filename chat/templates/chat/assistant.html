{% extends 'layouts/base.html' %}
{% load static %}
{% load schedule_filters %}

{% block content %}

<!-- Confirmation and success messages -->
{% if messages %}

{% include 'layouts/includes/alert.html' %}

{% endif %}

<div class="pagetitle">
    <h1>{{pagetitle}}</h1>
    <nav>
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="index.html">Home</a></li>
            <li class="breadcrumb-item active">{{pagetitle}}</li>
        </ol>
    </nav>
</div><!-- End Page Title -->

<section class="section dashboard">
    <div class="row">
        <!-- Left side columns -->
        <div class="col-lg-12">
            <div class="row">
                <div class="col-lg-12">
                    <div class="card">
                        <div class="card-body">




                            <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
                            <script>
                                $(document).ready(function() {
                                    $("#chat-form").submit(function(event) {
                                        event.preventDefault();
                                        var userInput = $("#user-input").val();
                                        $("#user-input").val("");
                                        $("#chat-history").append(
                                            "<p><strong>User:</strong></p><p>" + userInput + "</p>"
                                        );
                                        var aiResponseElement = $("<p>");
                                        $("#chat-history").append($("<strong>").text("AI:"));
                                        $("#chat-history").append(aiResponseElement);
                                        $.ajax({
                                            type: "POST",
                                            url: "/chat/assistant/",
                                            data: { user_input: userInput },
                                            xhrFields: {
                                                onprogress: function(xhr) {
                                                    var response = xhr.target.responseText;
                                                    console.log(xhr);
                                                    console.log(response);
                                                    aiResponseElement.html(function(i, oldHtml) {
                                                        return response;
                                                    });
                                                },
                                            },
                                        });
                                    });
                                });
                            </script>

                            <div id="chat-history"></div>
                            <form id="chat-form">
                                <input type="text" id="user-input" name="user_input" required />
                                <button type="submit">Send</button>
                            </form>








                        </div>
                    </div>
                </div>
            </div><!-- End Left side columns -->
        </div>

</section>


{% endblock %}
