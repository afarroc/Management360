{% extends 'layouts/base.html' %}
{% load static %}

{% block content %}
<div class="pagetitle">
    <h1>{{ pagetitle }}</h1>
    <nav>
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="{% url 'home' %}">Home</a></li>
            <li class="breadcrumb-item active">Chat Rooms</li>
        </ol>
    </nav>
</div>

<section class="section">
    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Available Chat Rooms</h5>
                    
                    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
                        {% for room in rooms %}
                        <div class="col">
                            <div class="card h-100">
                                <div class="card-body">
                                    <h5 class="card-title">{{ room.name }}</h5>
                                    <p class="card-text">{{ room.description|default:"No description" }}</p>
                                    <a href="{% url 'chat:room' room_name=room.id %}" class="btn btn-primary">
                                        <i class="bi bi-chat-dots"></i> Join Room
                                    </a>
                                </div>
                            </div>
                        </div>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
